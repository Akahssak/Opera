    <script>
        // Function to pause all audio elements
        function pauseAllAudio() {
            const audioElements = document.querySelectorAll("audio");
            audioElements.forEach((audio) => {
                audio.pause();
            });
        }

        const playButtons = document.querySelectorAll(".play");
        const pauseButtons = document.querySelectorAll(".pause");
        const increaseVolumeButtons = document.querySelectorAll(".increaseVolume");
        const decreaseVolumeButtons = document.querySelectorAll(".decreaseVolume");
        const playCountElements = document.querySelectorAll(".playCount");

        // Initialize play counts for each song
        const playCounts = Array.from({ length: playButtons.length }, () => 0);

        playButtons.forEach((button, index) => {
            button.addEventListener("click", () => {
                const audioId = button.getAttribute("data-audio");
                const audioElement = document.getElementById(audioId);

                // Update the play count and display
                playCounts[index]++;
                playCountElements[index].textContent = `Plays: ${playCounts[index]}`;

                pauseAllAudio();
                audioElement.play();
            });
        });

        pauseButtons.forEach((button) => {
            button.addEventListener("click", () => {
                const audioId = button.getAttribute("data-audio");
                const audioElement = document.getElementById(audioId);
                audioElement.pause();
            });
        });

        increaseVolumeButtons.forEach((button) => {
            button.addEventListener("click", () => {
                const audioId = button.getAttribute("data-audio");
                const audioElement = document.getElementById(audioId);
                if (audioElement.volume < 1.0) {
                    audioElement.volume += 0.1;
                }
            });
        });

        decreaseVolumeButtons.forEach((button) => {
            button.addEventListener("click", () => {
                const audioId = button.getAttribute("data-audio");
                const audioElement = document.getElementById(audioId);
                if (audioElement.volume > 0.0) {
                    audioElement.volume -= 0.1;
                }
            });
        });
    </script>
